<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  <caption>Combatants</caption>
  <ng-container matColumnDef="initiative">
    <th mat-header-cell *matHeaderCellDef id="initiative"> Initiative</th>
    <td mat-cell *matCellDef="let element"> {{element.initiative}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef id="name"> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="armor">
    <th mat-header-cell *matHeaderCellDef id="armor"> AC</th>
    <td mat-cell *matCellDef="let element"> {{element.armor}} </td>
  </ng-container>

  <ng-container matColumnDef="health">
    <th mat-header-cell *matHeaderCellDef id="health"> Hit points</th>
    <td mat-cell *matCellDef="let element"> {{element.health}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.active]="row === activeCombatant"></tr>
</table>

<mat-divider></mat-divider>

<button mat-button aria-label="Add Combatant" (click)="showForm()">Add Combatant</button>
<button *ngIf="!activeCombatant" mat-button aria-label="Start Combat" (click)="startCombat()">Start Combat</button>
<button *ngIf="activeCombatant" mat-button aria-label="Next Combatant" (click)="nextCombatant()">Next Combatant</button>
<button *ngIf="activeCombatant" mat-button aria-label="End Combat" (click)="endCombat()">End Combat</button>
